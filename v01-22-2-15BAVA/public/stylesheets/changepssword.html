<html>
<head></head>
<body>
<p style="font-size:125%">Change Password</p>
<form action="/changepassword", method="post" id="c" name="changepwdfrom">
<table align=center>
<tr><td>Current Password:</td><td><input type="password" id="pwd" name="pwd" autofocus /></td></tr>
<tr><td>New Passwoed:</td><td><input type="password" id="newpwd" name="newpwd" /></td></tr>
<tr><td>Enter Again:</td><td><input type="password" id="newpwd2" name="newpwd2" /></td></tr>
<tr><td><input type="submit" value="Enter" /></td><td><input type="reset" value="Reset" /></td></tr>
</table>
</form>
<script type="text/javascript">
	$(document).ready(function() {
		$("#newpwd").focus();
		("#changepwdfrom").submit(function() {
			if ($.trim($("#newpwd").val()) === "") {
				alert('Enter a new password.');
				$("#newpwd").focus();
				return false;
			}
			else if ($.trim($("#newpwd2").val()) === "") {
				alert('Enter a new password again.');
				$("#newpwd2").focus();
				return false;
			}
			else {
				$("#newpwd").val($("#newpwd").val().replace(/(^\s*)|(\s*$)/g, ''));
				$("#newpwd2").val($("#newpwd2").val().replace(/(^\s*)|(\s*$)/g, ''));
				return true;
			}
		});
	});
</script>
</body>
</html>
